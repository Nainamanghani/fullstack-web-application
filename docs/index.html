<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipr Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#clients">Testimonials</a>
        <a href="#contact">Contact</a>
        <a href="admin.html" class="admin-btn">Admin</a>
    </div>

    <div class="nav-right">
        <input type="email" placeholder="Enter Email Address">
        <button>Subscribe</button>
    </div>
</nav>


<header class="hero" id="home">
    <h1>Welcome to Flipr Projects</h1>
    <p>Explore our projects and happy clients</p>
</header>


<section id="services" class="simple-section">
    <h2>Our Services</h2>
    <p class="center-text">
        Consultation, Design & Marketing
    </p>
</section>


<section class="projects-section" id="projects">
    <h2>Our Projects</h2>
    <div id="projects-container" class="card-grid"></div>
</section>


<section class="clients-section" id="clients">
    <h2>Happy Clients</h2>
    <div id="clients-container" class="testimonial-grid"></div>
</section>


<section class="consultation-section" id="contact">
    <div class="consultation-box">
        <h2>Get a Free Consultation</h2>
        <form id="contact-form">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Enter Email Address" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="text" id="city" placeholder="Area, City" required>
            <button type="submit">Get Quick Quote</button>
        </form>
    </div>
</section>


<footer class="footer">

</footer>

<script src="js/script.js"></script>
</body>
</html>
