spring.application.name=Flipr-website

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DATABASE (Railway + Local safe)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/portfolio_db}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}

# PORT (Railway REQUIRED)
server.port=${PORT}



